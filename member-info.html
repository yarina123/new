		<script>
		// 创建websocket
		var ws,client_list={};
		ws = new WebSocket(websocket);
		ws.onopen = function()
		{
			var login_data = {type:'login',client_name:{user_id:localStorage.user_id,nickname:localStorage.nickname,photo:localStorage.photo},room_id:getUrlParam('room_id')};
			console.log("websocket握手成功，发送登录数据:"+JSON.stringify(login_data));
			ws.send(JSON.stringify(login_data));
		};
		ws.onmessage = function(e)
		{ 
			console.log(e.data);
			var data = JSON.parse(e.data);
			switch(data['type']){
				// 服务端ping客户端
				case 'ping':
					ws.send('{"type":"pong"}');
					break;
				// 登录 更新用户列表
				case 'login':
					//{"type":"login","client_id":xxx,"client_name":"xxx","client_list":"[...]","time":"xxx"}
					//say(data['client_id'], data['client_name'],  data['client_name']+' 加入了聊天室', data['time']);
					if(data['client_list'])
					{
						client_list = data['client_list'];
					}
					else
					{
						client_list[data['client_id']] = data['client_name']; 
					}
					
					console.log(client_list);
					//localStorage.client_list = JSON.stringify(client_list);
					flush_client_list();
					console.log(data['client_name']+"登录成功");
					break;
				// 发言
				case 'say':
					//{"type":"say","from_client_id":xxx,"to_client_id":"all/client_id","content":"xxx","time":"xxx"}
					say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
					break;
				// 用户退出 更新用户列表
				case 'logout':
					//{"type":"logout","client_id":xxx,"time":"xxx"}
					//say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);
					delete client_list[data['from_client_id']];
					//localStorage.client_list = JSON.stringify(client_list);
					flush_client_list();	
						
			}	
		};
		// 关闭 websocket
		ws.onclose = function()
		{ 
			mui.toast("连接已关闭...");
		};
		//刷新列表
		function flush_client_list(){
			var html = '';
			$('#member').html('');
			$.each(client_list , function(k,v){
				html += '<div class="list">';
				html += 	'<div class="photo"><img src="'+v.photo+'" /></div>';
				html += 	'<div class="nickname">'+v.nickname+'</div>';
				html += '</div>';
			});
			$('#member').append(html);
		}
		
		$('#left').click(function(){
			location.href = 'chatroom1.html?room_id='+getUrlParam('room_id');
		});
		</script>
